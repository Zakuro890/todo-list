<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>TODO-List</title>
<link rel="stylesheet" href="./css/style.css">
<link rel="icon" href="./img/だらだら.png">
</head>
<body>
    <h1>TODO-List</h1>
    <form>
        <!--box上の項目、テキストボックスはautofocusでアクセス時に自動でクリックされる-->
        <input class="task_value" type="text" autofocus/>
        <button class="task_submit" type="button">追加</button>
    </form>
    <div id="table">
        <h2>今日やること！</h2>
        <ul class="task_list"></ul>
    </div>
    <script src="./js/todo.js"></script>
</body>
</html>
